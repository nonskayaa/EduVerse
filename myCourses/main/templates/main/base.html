{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}EduVerse{% endblock %}</title>
    <link href="{% static '../static/base.css' %}" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <a href="/" class="logo">EduVerse</a>
      <ul class="menu">
        {% if request.user.is_authenticated %}
          <li><a href="{% url 'logout' %}">Выйти</a></li>
          <li><a href="#">Мои курсы</a></li>
        {% else %}
          <li><a href="{% url 'login' %}">Войти</a></li>
        {% endif %}
      </ul>
    </div>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        // DOM loaded
        {% block domready %}
        {% endblock %}
      })
    </script>
  </body>
</html>
