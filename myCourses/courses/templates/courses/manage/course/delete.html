{% extends "base.html" %}

{% block title %}Delete course{% endblock %}

{% block content %}
  <h1>Удаление курса "{{ object.title }}"</h1>
  <div class="module">
    <form action="" method="post">
      {% csrf_token %}
      <p>Вы уверены что хотите удалить курс "{{ object }}"?</p>
      <input type="submit" value="Удалить">
    </form>
  </div>
{% endblock %}
