{% extends "base.html" %}

{% block title %}Delete course{% endblock %}

{% block content %}
  <div class="standart_div">
  <p class="h1">Удаление курса "{{ object.title }}"</p>
    <form action="" method="post">
      {% csrf_token %}
      <p class="standart_text">Вы уверены что хотите удалить курс "{{ object }}"?</p>
      <input style="margin-top: 50px;" class="standart_btn" type="submit" value="Удалить">
    </form>
  </div>
{% endblock %}
